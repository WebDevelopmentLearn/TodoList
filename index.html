<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>TodoList</title>
    <link rel="stylesheet" href="./styles/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <script src="https://kit.fontawesome.com/5a495bdc39.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="todoContainer">
    <h1 id="dayName" class="text500">Среда</h1>
    <h2 id="dayPar" class="text500">3 января</h2>
    <form action="" id="searchContainer">
        <label for="searchInput" class="searchLabel">
            <form>
                <input id="searchInput" type="search" placeholder="Поиск" name="search"/>
            </form>
            <img id="searchIcon" src="./assets/icons/search_icon.svg" alt="search_icon"/>
        </label>
    </form>
    <div class="todoCreate hidden">
        <h2 class="text500">Новая запись</h2>
        <form id="newCase" action="">
            <input id="taskDesc" class="text400" type="text" name="taskDesc" placeholder="Описание"/>
            <input id="taskDate" class="text400" type="text" name="taskDate" placeholder="Дата"/>
            <input id="createTodoBtn" class="text500" type="submit" name="createTodoBtn" value="Добавить"/>
            <input id="clearTodoCreateInputs" class="text500" name="clearTodoCreateInputs" type="reset" value="Очистить"/>
        </form>

    </div>
    <div class="tasksContainer">
        <h2 class="text500">Список дел</h2>
        <div class="todoGroup">
            <div class="todoType">
                <input id="allTasks" type="radio" name="radio" value="1" checked/>
                <label class="text500 selected" for="allTasks">Все</label>
            </div>
            <div class="todoType">
                <input id="notCompleted" type="radio" name="radio" value="2"/>
                <label class="text500" for="notCompleted">Активные</label>
            </div>
            <div class="todoType">
                <input id="completed" type="radio" name="radio" value="3"/>
                <label class="text500" for="completed">Завершенные</label>
            </div>
        </div>
        <div class="tasksList">
        </div>
    </div>
    <div id="createTask">
        <img src="./assets/icons/create_icon.svg" alt="create_icon"/>
    </div>
</div>
</body>
<script src="./scripts/index.js"></script>
</html>
